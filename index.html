<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wanderlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Noto+Sans:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header id="title" class="title head is-1 mt-5">
    Wanderlist
  </header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger black" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu body">
      <div class="navbar-start">
        <a id="home" class="navbar-item black">
          Home
        </a>

        <a id="browse" class="navbar-item black">
          Browse Countries
        </a>

        <a id="docs" class="navbar-item black">
          Documentation
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a id="surprise" class="button">
              <strong>Surprise Me</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="section">

    <div>
      <h3 class="body title is-4 black">Start your adventure here: </h3>
      <input class="input is-info is-rounded is-medium" id="country-selector" type="text"
        placeholder="Where do you want to go?">
      <button id="search" class="button is-normal mt-4 ml-3">Submit</button>
    </div>
    <div id="saved-searches" class="is-hidden title is-4 is-spaced ml-5">
      <h3 class="title is-5 mt-4 mb-1">Pick up where you left off:</h3>
    </div>

    <div id="countryRef" class="body"></div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
